<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notediary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <center>
        <h1 style="font-style: italic;">Welcome to Notediary</h1>
        <h3 style="font-style: italic; margin-top: 10px;">Register New Account</h3>

        <div class="container">
            <form id="registerForm">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" required>
                
                <label for="inputUsername">Username</label>
                <input type="text" id="inputUsername" required>

                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" required>

                <button type="submit">Register Now</button>

                <hr>
                <p>Already have an account?</p>
                <button type="button" id="loginButton" style="margin-top: 10px;">Login</button>

                <button class="backBtn" type="button" id="backMainButton">Back to Dashboard</button>
            </form>
        </div>
    </center>

    <script type="module" src="account.js"></script>
    <!-- <script type="module" src="auth.js"></script> -->

    <script>
        document.getElementById('loginButton').onclick = function () {
            window.location.href = 'login.html';
        };

        document.getElementById('backMainButton').onclick = function () {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
